name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: client/package.json

      - name: Install dependencies
        run: |
          cd client
          # Utiliser npm ci si package-lock.json existe, sinon npm install
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build
        run: |
          cd client
          if [ -z "$VITE_API_URL" ] || [ "$VITE_API_URL" = "http://localhost:5000" ]; then
            echo "⚠️  ATTENTION: VITE_API_URL n'est pas configuré dans les secrets GitHub!"
            echo "⚠️  L'application ne pourra pas se connecter au backend sur GitHub Pages."
            echo "⚠️  Configurez le secret VITE_API_URL dans Settings > Secrets and variables > Actions"
            echo "⚠️  Exemple: https://votre-backend.up.railway.app"
          else
            echo "✅ VITE_API_URL configuré: $VITE_API_URL"
          fi
          npm run build
        env:
          # Utilisez votre URL de backend déployé ici
          # Configurez VITE_API_URL dans Settings > Secrets and variables > Actions
          # Exemple: https://votre-backend.up.railway.app (sans /api à la fin)
          VITE_API_URL: ${{ secrets.VITE_API_URL || 'http://localhost:5000' }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'client/dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


