<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>MuZak - Gestionnaire de Bibliothèque Musicale</title>
    <script>
      // Rediriger vers index.html pour gérer le routing React sur GitHub Pages
      // Cette solution fonctionne pour les routes React Router
      (function() {
        var path = location.pathname;
        
        // Détecter la base path (ex: /MegaMix/)
        var basePath = '/MegaMix/';
        
        // Si on est déjà sur index.html, ne rien faire
        if (path.endsWith('/index.html')) {
          return;
        }
        
        // Si c'est un fichier statique (CSS, JS, images, etc.), ne rien faire
        var isStaticFile = /\.(html|js|css|png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|eot)$/i.test(path);
        if (isStaticFile && !path.endsWith('.html')) {
          return;
        }
        
        // Sauvegarder l'URL complète pour React Router
        sessionStorage.redirect = location.href;
        
        // Rediriger vers index.html avec le bon chemin
        location.replace(basePath + 'index.html');
      })();
    </script>
  </head>
  <body>
    <noscript>
      Vous devez activer JavaScript pour utiliser cette application.
    </noscript>
    <p>Redirection en cours...</p>
  </body>
</html>
